<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styleQuiz.css" />
</head>
<body>
    <div class="progress">
        <div class="progress--bar"></div>
    </div>

    <h3 class="titulo">
    Olá, seja bem vindo!<br>
     Pronto para testar seus conhecimentos sobre Bitcoin?
    </h3>
    <div class="inicial">
        <div class="area">
            <img src="assets/images/btc.png" class="imagebtc"/>
        </div>
            <button>Começar</button>
    </div>

    <div class="questionArea">
        <div class="question">...</div>
        <div class="options">
            
        </div>
    </div>

    <div class="scoreArea">
        <img src="assets/images/prize.png" class="prizeImage" />
        <div class="scoreText1">Parabéns!</div>
        <div class="scorePct">Acertou 99%</div>
        <div class="scoreText2">Você respondeu 9 questões e acertou 8.</div>
        <button>Fazer novamente</button>
    </div>

    <footer>Criado por Guilherme Avelino</footer>

    <script src="question.js"></script>
    <script src="script.js"></script>

</html>
